<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-confirm/3.3.2/jquery-confirm.min.css">
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
     <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

    <title>Task List</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col s12">
        <div id="main" class="card">
          <div class="card-content">
            <span class="card-title">Task List</span>
            <div class="row">
              <form id="task-form">
                <div class="input-field col s12">
                 <input type="text" name="task" id="task"> 
                 <label for="task">New Task</label>
                </div>
                <input type="submit" value="Add Task" class="btn" id="add-btn">
              </form>
            </div>
          </div>
          <div class="card-action">
            <span class="card-title">To Do</span>
            <div class="row">
              <form id="todo-form">
            <div class="input-field col s12">
              <input type="text" name="filter" id="filter"> 
              <label for="filter">Filter Tasks</label>
             </div>
             <ul class="list-group" id="tasks">
            </ul>
             <input type="submit" value="Clear Tasks" class="btn" id="clear-tasks-btn">
            </form>
          </div>
        </div>
          <div class="card-action">
            <span class="card-title">Done</span>
            <div class="row">
              <form id="done-form">
            <div class="input-field col s12">
              <input type="text" name="filter-done" id="filter-done"> 
              <label for="filter">Filter Done Tasks</label>
             </div>
             <ul class="list-group" id="done-tasks">
            </ul>
             <input type="submit" value="Clear Done Tasks" class="btn" id="clear-done-btn">
            </form>
          </div>
        </div>
        </div>
      </div>
    </div>
  </div>
    <script
  src="https://code.jquery.com/jquery-3.5.1.js"
  integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
  crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-confirm/3.3.2/jquery-confirm.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
